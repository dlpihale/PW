<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>iniciar Sessão</title>
</head>
<body>
    <div class="container">
        <h1>Iniciar Sessão</h1>
        <form method="post">
            <div class="form-group">
                <label for="email">Correio eletrónico:</label>
                <input type="email" id="email" name="email" placeholder="Correio eletrónico">
            </div>
            <div class="form-group">
                <label for="senha">Palavra-passe:</label>
                <input type="password" id="senha" name="senha"  placeholder="Palavra-passe">
            </div>
            <div class="form-group">
                <a href="esqueciSenha.html" class="forgot-password">Esqueci a palavra-passe</a>
            </div>
            <button type="submit">Entrar</button>
            <div class="form-group">
                <p>Não tem uma conta? <a href="cadastro.html" class="create-account">Criar uma conta</a></p>
            </div>
        </form>
    </div>
</body>
</html>
